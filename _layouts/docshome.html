---
layout: default
---

<div class="bg-gray-100 py-10">
    <div class="mx-auto px-10 md:px-20 w-full sm:w-auto md:w-full xl:w-3/4">
        <div class="flex flex-wrap -mx-2">
            <div class="w-full mb-10 text-xl">
                <a class="px-2" href="/">Home</a>/<span class="px-2">Documentation</span>
            </div>
            {% for project in site.doc_projects %}
            <a class="block shadow bg-white w-full md:w-1/3 p-10 mb-16" href="{{ site.urlprefix | append: project.url }}">
                <h2 class="text-xl text-blue-900 mb-5">{{ project.title }}</h2>
                <p class="text-gray-900">
                    {{ project.description }}
                </p>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
