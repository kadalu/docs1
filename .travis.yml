language: python
python:
  - 3.7
before_install:
  - pip install PyYAML
script:
  - rev=$(git rev-parse --short HEAD)
  - "./generate.sh"
branches:
  only:
  - master
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: "./src"
  on:
    branch: master
env:
  global:
    secure: 
